<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>


    <div class="border">


        <div class="left">
            <img src="" alt="logo" class="logo">
        </div>

        <div class="text">
            <div class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started.</div>
             <div class="heading">You know you want to.</div>
             <div class="form">
                <form action="#">
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div>
                        
                        <label for="mail">EMAIL</label>
                        <input type="email" name="email" id="mail">    
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div>
                        
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPass" id="confirmPass">
                    </div>
                </form>
             </div>
             <div class="end">
                <button type="button"></button>
                    <p class="link"> <a href=""></a> </p>                
             </div>

        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
